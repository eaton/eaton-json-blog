<div class="header">
  <h3 class="text-muted">eaton json blog</h3>
</div>

<div class="row marketing">
  <div ng-repeat="post in posts" class="post">

  </div>
</div>

<div class="footer">
  <p><span class="glyphicon glyphicon-heart"></span></p>
</div>
